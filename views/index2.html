
<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba de Llamadas ElevenLabs - Modern</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        color: #333;
      }
      .app-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 30px 15px;
      }
      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
        transition: transform 0.3s;
        margin-bottom: 20px;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .form-control {
        border-radius: 8px;
        padding: 12px;
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 8px;
        padding: 10px 25px;
        font-weight: 600;
        transition: all 0.3s;
      }
      .btn-primary:hover {
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }
      #logs {
        background: #1a1a1a;
        color: #00ff7f;
        padding: 15px;
        border-radius: 10px;
        height: 300px;
        overflow-y: auto;
        font-family: 'Courier New', monospace;
        font-size: 14px;
        white-space: pre-wrap;
        word-wrap: break-word;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
      }
      .chat-container {
        background: #fff;
        border-radius: 10px;
        max-height: 300px;
        overflow-y: auto;
        padding: 10px;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
      }
      .chat-message {
        margin: 10px;
        padding: 10px 15px;
        border-radius: 18px;
        max-width: 75%;
        position: relative;
      }
      .chat-message.server {
        background-color: #e9f5ff;
        color: #333;
        align-self: flex-start;
        margin-right: auto;
        border-bottom-left-radius: 5px;
      }
      .chat-message.client {
        background-color: #dcf8c6;
        color: #333;
        align-self: flex-end;
        margin-left: auto;
        border-bottom-right-radius: 5px;
      }
      .section-title {
        color: #555;
        margin: 30px 0 15px;
        font-weight: 600;
        position: relative;
        padding-left: 15px;
      }
      .section-title::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 5px;
        height: 25px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 5px;
      }
      .status-indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
      }
      .status-indicator.online {
        background-color: #28a745;
        box-shadow: 0 0 5px #28a745;
      }
      .status-indicator.offline {
        background-color: #dc3545;
      }
      .status-text {
        font-size: 0.9rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React, React DOM & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      
      function App() {
        const [userName, setUserName] = useState('');
        const [toNumber, setToNumber] = useState('');
        const [response, setResponse] = useState(null);
        const [logs, setLogs] = useState([]);
        const [chatMessages, setChatMessages] = useState([]);
        const [isConnected, setIsConnected] = useState(false);
        const [isLoading, setIsLoading] = useState(false);
        
        const logsRef = useRef(null);
        const chatRef = useRef(null);
        const wsRef = useRef(null);
        
        useEffect(() => {
          // Conectar al WebSocket para logs
          connectWebSocket();
          
          // Limpieza al desmontar
          return () => {
            if (wsRef.current && wsRef.current.readyState === WebSocket.OPEN) {
              wsRef.current.close();
            }
          };
        }, []);
        
        useEffect(() => {
          // Auto-scroll de logs
          if (logsRef.current) {
            logsRef.current.scrollTop = logsRef.current.scrollHeight;
          }
        }, [logs]);
        
        useEffect(() => {
          // Auto-scroll de chat
          if (chatRef.current) {
            chatRef.current.scrollTop = chatRef.current.scrollHeight;
          }
        }, [chatMessages]);
        
        const connectWebSocket = () => {
          // Construir la URL WebSocket
          const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
          const wsUrl = `${protocol}//${window.location.host}/logs-websocket`;
          
          wsRef.current = new WebSocket(wsUrl);
          
          wsRef.current.onopen = () => {
            setIsConnected(true);
            addLog("[INFO] Conexión WebSocket establecida");
          };
          
          wsRef.current.onmessage = (event) => {
            const message = event.data;
            addLog(message);
            
            // Procesar mensajes para el chat
            if (message.includes("[Twilio] Respuesta del agente:")) {
              const agentMessage = message.split("[Twilio] Respuesta del agente:")[1].trim();
              addChatMessage(agentMessage, 'server');
            } else if (message.includes("[Twilio] Transcripción del usuario:")) {
              const userMessage = message.split("[Twilio] Transcripción del usuario:")[1].trim();
              addChatMessage(userMessage, 'client');
            }
          };
          
          wsRef.current.onclose = () => {
            setIsConnected(false);
            addLog("[INFO] Conexión WebSocket cerrada");
            
            // Reconectar después de 3 segundos
            setTimeout(connectWebSocket, 3000);
          };
          
          wsRef.current.onerror = (error) => {
            setIsConnected(false);
            addLog("[ERROR] Error en WebSocket");
            console.error("WebSocket error:", error);
          };
          
          // Enviar heartbeat cada 30 segundos
          const heartbeatInterval = setInterval(() => {
            if (wsRef.current && wsRef.current.readyState === WebSocket.OPEN) {
              wsRef.current.send("heartbeat");
            }
          }, 30000);
          
          return () => clearInterval(heartbeatInterval);
        };
        
        const addLog = (message) => {
          setLogs(prevLogs => [...prevLogs, message]);
        };
        
        const addChatMessage = (content, type) => {
          setChatMessages(prev => [...prev, { content, type }]);
        };
        
        const handleSubmit = async (e) => {
          e.preventDefault();
          setIsLoading(true);
          
          try {
            const response = await fetch('/outbound-call', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                nombre: userName,
                to_number: toNumber || undefined
              })
            });
            
            const data = await response.json();
            setResponse(data);
            
            if (data.success) {
              addLog(`[INFO] Llamada iniciada con éxito: ${data.call_sid}`);
            } else {
              addLog(`[ERROR] Error al iniciar llamada: ${data.error}`);
            }
          } catch (error) {
            console.error("Error:", error);
            addLog(`[ERROR] Error al realizar la petición: ${error.message}`);
          } finally {
            setIsLoading(false);
          }
        };
        
        return (
          <div className="app-container">
            <div className="header text-center">
              <h1><i className="fas fa-phone-alt me-2"></i> ElevenLabs - Prueba de Llamadas</h1>
              <p className="mb-0">Sistema de pruebas de llamadas automatizadas con IA</p>
            </div>
            
            <div className="row">
              <div className="col-md-12">
                <div className="d-flex align-items-center mb-3">
                  <div className={`status-indicator ${isConnected ? 'online' : 'offline'}`}></div>
                  <span className="status-text">
                    {isConnected ? 'Servidor conectado' : 'Servidor desconectado'}
                  </span>
                  <div className="ms-auto">
                    <strong>URL pública:</strong> <span id="publicUrl">{{publicUrl}}</span>
                  </div>
                </div>
              </div>
            </div>
            
            <div className="row">
              <div className="col-md-12">
                <div className="card">
                  <div className="card-body">
                    <h5 className="card-title mb-3">
                      <i className="fas fa-headset me-2"></i>
                      Nueva llamada
                    </h5>
                    
                    <form id="callForm" onSubmit={handleSubmit}>
                      <div className="mb-3">
                        <label htmlFor="userName" className="form-label">
                          <i className="fas fa-user me-2"></i>
                          Nombre de la persona a llamar:
                        </label>
                        <input 
                          type="text" 
                          className="form-control" 
                          id="userName" 
                          placeholder="Ingrese el nombre" 
                          value={userName}
                          onChange={(e) => setUserName(e.target.value)}
                          required
                        />
                      </div>
                      <div className="mb-4">
                        <label htmlFor="toNumber" className="form-label">
                          <i className="fas fa-phone me-2"></i>
                          Número de teléfono (opcional):
                        </label>
                        <input 
                          type="text" 
                          className="form-control" 
                          id="toNumber" 
                          placeholder="+541161728140" 
                          value={toNumber}
                          onChange={(e) => setToNumber(e.target.value)}
                        />
                        <div className="form-text">
                          Se usará el número predeterminado si está vacío.
                        </div>
                      </div>
                      <button 
                        type="submit" 
                        className="btn btn-primary w-100" 
                        disabled={isLoading}
                      >
                        {isLoading ? (
                          <>
                            <span className="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                            Iniciando llamada...
                          </>
                        ) : (
                          <>
                            <i className="fas fa-phone-alt me-2"></i>
                            Iniciar Llamada
                          </>
                        )}
                      </button>
                    </form>
                  </div>
                </div>
                
                {response && (
                  <div className={`alert ${response.success ? 'alert-success' : 'alert-danger'} mt-3`} role="alert">
                    {response.success ? (
                      <><i className="fas fa-check-circle me-2"></i> Llamada iniciada con éxito (SID: {response.call_sid})</>
                    ) : (
                      <><i className="fas fa-exclamation-triangle me-2"></i> Error: {response.error}</>
                    )}
                  </div>
                )}
              </div>
            </div>
            
            <h3 className="section-title">
              <i className="fas fa-comments me-2"></i>
              Conversación Transcripta
            </h3>
            <div className="chat-container" ref={chatRef}>
              {chatMessages.length === 0 ? (
                <div className="text-center text-muted my-5">
                  <i className="fas fa-comment-slash fa-3x mb-3"></i>
                  <p>No hay mensajes en la conversación</p>
                </div>
              ) : (
                chatMessages.map((msg, index) => (
                  <div key={index} className={`chat-message ${msg.type}`}>
                    {msg.content}
                  </div>
                ))
              )}
            </div>
            
            <h3 className="section-title">
              <i className="fas fa-terminal me-2"></i>
              Logs del servidor
            </h3>
            <div id="logs" ref={logsRef}>
              {logs.length === 0 ? (
                <span className="text-muted">No hay logs disponibles</span>
              ) : (
                logs.map((log, index) => (
                  <div key={index}>{log}</div>
                ))
              )}
            </div>
          </div>
        );
      }
      
      // Renderizar la aplicación
      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
