
<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba de Llamadas ElevenLabs - Modern</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background-color: #f8f9fa;
      }
      .card {
        margin-top: 15px;
      }
      #logs {
        background: #000;
        color: #00ff00;
        padding: 10px;
        border-radius: 5px;
        height: 300px;
        overflow-y: auto;
        font-family: monospace;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .chat-container {
        background: #f0f0f0;
        max-height: 300px;
        overflow-y: auto;
      }
      .chat-message {
        margin: 10px;
        border-radius: 15px;
        max-width: 70%;
      }
      .chat-message.server {
        background-color: #e9ecef;
        text-align: left;
      }
      .chat-message.client {
        background-color: #d4edda;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Prueba de Llamadas - ElevenLabs</h1>
      <div class="card">
        <div class="card-body">
          <p>URL pública: <strong id="publicUrl">{{publicUrl}}</strong></p>

          <form id="callForm">
            <div class="form-group">
              <label for="userName">Nombre de la persona a llamar:</label>
              <input type="text" class="form-control" id="userName" placeholder="Ingrese el nombre" />
            </div>
            <div class="form-group">
              <label for="toNumber">Número de teléfono (opcional, se usará el predeterminado si está vacío):</label>
              <input type="text" class="form-control" id="toNumber" placeholder="+541161728140" />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Llamada</button>
          </form>
        </div>
      </div>

      <div id="response" class="mt-3"></div>
      
      <h2 class="mt-5">Conversación Transcripta</h2>
      <div class="chat-container border rounded">
        <!-- Chat messages will appear here -->
      </div>

      <h2 class="mt-5">Logs del servidor</h2>
      <div id="logs" class="border rounded"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // WebSocket code and form submission logic will go here, similar to previous implementation
    </script>
  </body>
</html>
